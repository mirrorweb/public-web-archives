version: '1.0'

webarchives:
  MirrorWeb:
    name: 'MirrorWeb'
    about: 'https://webarchive.mirrorweb.com/'

    collections: r'[0-9a-f]{8}-([0-9a-f]{4}-){3}[0-9a-f]{12}'

    apis:
      memento:
        timegate: 'https://webarchive.mirrorweb.com/{collection}/'
        timemap: 'https://webarchive.mirrorweb.com/{collection}/timemap/*/'

      wayback:
        calendar: 'https://webarchive.mirrorweb.com/{collection}/*/'
        replay:
          rewritten: 'https://webarchive.mirrorweb.com/{collection}/{timestamp}/{url}'
          raw: 'https://webarchive.mirrorweb.com/{collection}/{timestamp}id_/{url}'

